<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags are used for  SEO. This are not shown in the webpage -->
    <!-- Folowing three meta tags are already produced in EMMIT in vs code -->

    <meta charset="UTF-8">
    <!-- UTF-8 is used to charset i.e. used to map character with different values like ASCII CODE -->
    <!-- Also UTF-8 is used to support multi language like arabic, chinese -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- to add uniformity means to look the webpage same in every version of internet explorer, i.e. for rendering this webpage the latest rendering engine is used -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- used to control the viewport of the webpage i.e. how it looks on different devices -->
    <!-- width=device-width means it takes the width of different devices -->
    <!-- intial-scale=1.0 means the webpage is set to normal zoom in/zoom out view by default -->
    <title>Fevicon, Meta,TITLE etc</title>
    <!-- Fevicon: Image that is added with the title -->
    <!-- Fevicon should always be in the root directory i.e. in same file, in this case, under the file name, SEO and Head tag -->

    <!-- Following meta tags are produced by the coder -->

    <meta name="description" content="This is the first step of web devlopment">
    <!-- Content shown just below the website when user search the website on google -->
    <meta name="keywords" content="Pratyush, web dev"> 
    <!-- meta:ky is used to write some keywords for whenever the user search any website with this code, this website will shows up -->
    

    <link rel="shortcut icon" href="./wall art.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- We have to link both css and html files using link:css tag -->
    <script src="script.js"></script>
    <!-- We can link both JavaScript and html files using script:scr  -->
</head>
<body>
    <h1>PRATYUSH DAS</h1>
    <button>The legend</button>
    
</body>
</html>
